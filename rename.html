            padding: 10px;
            background: #e3e3e3;
            border: unset;

        }
        body {
            background-color: black;
        }

</head>

    <p style="text-align: center;" id="testik">Lorem ipsum dolor sit amet <button id="loh">âœŽ</button></p><br>

<script>
    let text = document.querySelector("#testik");
    document.querySelector('#loh').onclick = function() {
        let test = prompt("edit");
        if (test == "") {
            alert("VALUE CANNOT BE NULL");
        }
        else if (test == "123") {
            exit();
        }
        text.textContent = test;
    }
